<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]='registerForm' (ngSubmit)="onSubmit()" >
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>

            <div class="form-label-group">
                <input formControlName="displayName" type="displayName" id="displayName" class="form-control" placeholder="displayName" required="" autofocus="">
                <label for="displayName">displayName</label>
                <span class="text-danger" 
                  *ngIf="registerForm.get('displayName').invalid 
                  && registerForm.get('displayName').touched
                  && registerForm.get('displayName').errors['required']">
                  displayName is required
              </span>
            </div>
          
            <div class="form-label-group">
              <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
              <label for="inputEmail">Email address</label>
              <span class="text-danger" 
                *ngIf="registerForm.get('email').invalid 
                && registerForm.get('email').touched
                && registerForm.get('email').errors['required']">
              Email address is required
            </span>
            <span class="text-danger" 
                *ngIf="registerForm.get('email').invalid 
                && registerForm.get('email').touched
                &&  registerForm.get('email').errors['pattern']">
              Email address is not valid
            </span>
            </div>
          
            <div class="form-label-group">
              <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
              <label for="inputPassword">Password</label>
              <span class="text-danger" 
                  *ngIf="registerForm.get('password').invalid 
                  && registerForm.get('password').touched
                  && registerForm.get('password').errors['required']">
                Password is required
              </span>
            </div>
          
           
            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
    </div>
</div>
